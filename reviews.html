<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reviews</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=McLaren|Montserrat|Permanent+Marker|Titillium+Web:400,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reviews.css" />
  </head>
  <body>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <iframe
      name="hidden_iframe"
      id="hidden_iframe"
      style="display:none;"
      onload="if(submitted) {window.location='success.html';}"
    ></iframe>

    <div class="header">
      <nav class="nav-bar">
        <div>
          <img src="images/logo.jpeg" alt="" class="logo" />
        </div>
        <ul class="nav-links">
          <li>
            <a href="index.html">HOME</a>
          </li>
          <li>
            <a href="menu.html">MENU</a>
          </li>
          <li>
            <a href="reviews.html" class="active">FEEDBACK</a>
          </li>
          <li>
            <a href="find-us.html">FIND US</a>
          </li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
      <!-- Contact form section -->
      <div class="contact-section">
        <h1>Feedback</h1>
        <div class="border"></div>
        <form
          class="contact-form"
          action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSeeZ3TzZUE0qFBD21VZOaEDhUPKC-bg7eS3slm-CjyGdZy4-Q/formResponse"
          method="post"
          target="hidden_iframe"
          onsubmit="return validateForm();"
        >
          <input
            id="name"
            type="text"
            class="contact-form-text"
            placeholder="Your name"
            name="entry.408846215"
          />
          <input
            id="email"
            type="text"
            class="contact-form-text"
            placeholder="Your email"
            name="entry.136851023"
          />
          <textarea
            id="message"
            type="text"
            class="contact-form-text"
            placeholder="Your message"
            name="entry.711324546"
          ></textarea>
          <!-- <input type="submit" class="contact-form-btn"/> -->
          <button class="btn btn-primary btn-lg" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="js/form.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
